<div class="flex justify-end" mat-dialog-title>
    <button (click)="cerrar()" matTooltip="Cerrar" class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
</div>
<pdf-viewer [src]="this.url"
              [render-text]="true"
              [original-size]="false"
              style="width: 100%; height: 100%"
  ></pdf-viewer>
